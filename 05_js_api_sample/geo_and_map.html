<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>位置情報取得&map表示</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: calc(100% - 102px);
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>位置情報取得&Map表示</h1>
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src='https://www.bing.com/api/maps/mapcontrol?key=AmHL3qwCeAlr1DMs19tQ23OTaj3YNg58yWrwQ3o08tH9jIASpCBuhOTfPytSX6W9'
    async defer></script>
  <script>
    let map;

    function mapsInit(position) {
      console.log(position)
      //地図を表示する処理
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      map = new Microsoft.Maps.Map("#map", {
        center: {
          latitude: lat,
          longitude: lng,
        },
        zoom: 15,
      });
    }

    function showError(error) {
      const errorMessages = [
        "位置情報が許可されてません",
        "現在位置を特定できません",
        "位置情報を取得する前にタイムアウトになりました",
      ];
      alert(`error:${errorMessages[error.code - 1]}`);
    }

    const option = {
      enableHighAccuracy: true,
      maximumAge: 20000,
      timeout: 1000000,
    };

    // geo_and_map.html

    window.onload = function () {
      navigator.geolocation.getCurrentPosition(mapsInit, showError, option);
    };


  </script>

</body>

</html>
