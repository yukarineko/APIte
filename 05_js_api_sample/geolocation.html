<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>現在地の取得</title>
</head>

<body>
  <h1>位置情報取得</h1>
  <div id="output">
    <p>now loading...</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // geolocation.html

    function showPosition(position) {
      //console.log(position);
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      console.log(lat, lng);
      $("#output").html(`<p>緯度:${lat}</p><p>経度:${lng}</p>`);
    }

    // geolocation.html

    function showError(error) {
      const errorMessages = [
        "位置情報が許可されてません",
        "現在位置を特定できません",
        "位置情報を取得する前にタイムアウトになりました",
      ];
      alert(`error:${errorMessages[error.code - 1]}`);
    }

    // geolocation.html

    const option = {
      enableHighAccuracy: true,//より高精度な位置を求める
      maximumAge: 20000,//最後の現在地情報取得が２０秒以内であればその情報を再利用する設定
      timeout: 1000000,//１０秒イ兄に現在地情報を取得できなければ、処理を終了
    };

    // geolocation.html

    navigator.geolocation.getCurrentPosition(showPosition, showError, option);

  </script>

</body>

</html>
